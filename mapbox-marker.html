  body { margin:0; padding:0; }

</style>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic3JpdmlkeWEiLCJhIjoicXo2NTJKayJ9.m1P57SCwkp8_7N3TgYsVRg';
    var map = L.mapbox.map('map', 'srividya.kdj8hk12');

    var featureLayer = L.mapbox.featureLayer()
    .addTo(map);

// loads markers from the map `examples.map-0l53fhk2` on Mapbox,

featureLayer.loadID('srividya.kdj8hk12');
  
</script>
